        <div class="d-flex flex-column ">
            <div *ngFor="let input of form.inputs" class="">
                <label [for]="input.name">{{input.label}} </label>
                <input class="form-control" [type]="input.type" [name]="input.name" [id]="input.name">
                <br>
            </div>
        </div>
    </div>
</div>
