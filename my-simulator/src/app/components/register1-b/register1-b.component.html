<div class="container niseVizibility">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">user name</label>
                    <input type="text" [hidden] ="undefined" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        #userName placeholder="enter a user name" (input)="checkIfUser(userName.value)">
                    <small *ngIf="isAvailable != null" id="emailHelp" class="form-text" [ngClass]="{'green': !isUse, 'red': isUse}">{{isAvailable}}</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" #password1 
                    placeholder="enter a password" >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">authentication Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" #password2 
                    placeholder="enter your password again" (input)="checkIsSame(password1.value, password2.value)">
                    <small *ngIf="isEqual != null" class="form-text " [ngClass]="{'green': isEqual, 'red': !isEqual}">{{isEqualMassege}}</small>
                </div>
                <br>
                <button type="submit" class="btn btn-secondary text-uppercase" (click)="send(
                    {userName: userName.value,password:password1.value})">continue</button>
            </form>

        </div>
    </div>
</div>
