    <small style="font-size:xx-small">personal details</small>

    <div class="row">
        <div class="form-group col-2">
            <label for="exampleInputEmail1">age</label>
            <input name="a" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="enter your age" [(ngModel)]="personally.age">
        </div>
        <div class="col-2"></div>
        <div class="form-group col-2">
            <label for="country">country</label>
            <select name="b" class="form-control form-control" id="country" [(ngModel)]="personally.country"
               >
                <option [ngValue]="undefined" selected hidden>Select country...</option>
                <option *ngFor="let stete of stetes"> {{stete}}</option>
            </select>
        </div>
        <div class="col-2"></div>
        <div class="form-group col-2">
            <label for="city">city</label>
            <select name="y" class="form-control form-control" id="city" [disabled]="!citys" [(ngModel)]="personally.city">
                <option [ngValue]="undefined" selected hidden>Select city...</option>
                <option *ngFor="let city of citys"> {{city}}</option>
            </select>
        </div>
        <div class="col-2"></div>
        <div class="form-group col-2">
            <label for="exampleInputEmail1">graduation year</label>
            <input name="t" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="enter your graduation year" [(ngModel)]="personally.greduationYear">
