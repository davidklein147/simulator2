<div class="container mt-2">

    <div style="float: left;" *ngIf="data.isLogin">
        <img src="assets/img/images1.jpg" style="height: 50px; width: 50px;" [routerLink]='["/"]'>
    </div>

    <div *ngIf="data.isLogin" class="text-sm-right">
        <div *ngIf="!isCreate">already have on account? <a [routerLink]='["/login"]'>log in</a></div>

        <div *ngIf="isCreate && !name">not yet don't have an
            account?<a [routerLink]='["/entrance"]'>ragister</a></div>
        <div ngbDropdown class="d-inline-block withoutToggle">
            <h5 *ngIf="isCreate && name" id="userActions" ngbDropdownToggle><span class=" text-center name"> {{name[0]}} </span> {{name}} </h5>
            <div ngbDropdownMenu aria-labelledby="userActions">
                <!-- <div ngbDropdownItem>Action - 1</div>
                <div ngbDropdownItem>Another Action</div> -->
                <div ngbDropdownItem (click) ="logOut()">log out</div>
            </div>
        </div>
    </div>
</div>
