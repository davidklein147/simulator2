<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">user name</label>
                    <input type="text" [hidden]="undefined" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" #userName placeholder="enter your user name">
                    <small *ngIf="null" id="emailHelp" class="form-text"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" #password
                        placeholder="enter your password">
                </div>
                <br>
                <button type="submit" class="btn btn-secondary text-uppercase" (click)="send(
                    {userName: userName.value, password: password.value})">login</button>
            </form>

        </div>
    </div>
</div>
